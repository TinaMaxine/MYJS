<body>
    <script>
        // sort array in wave form
        arr=[2,1,3,4,20,30,6,5,8,50];
        num=arr.length
        console.log("original",arr);
        for(i=0;i<num-1;i++){
            if(i%2==0){
                if (!(arr[i]<arr[i+1]))
                {swap(arr,i,i+1)}   
            
                }
            else{
                if (!(arr[i]>arr[i+1]))
                {swap(arr,i,i+1)}
                }    
    }
        function swap(arr1,x,y){
            var temp;
            temp=arr1[x];
            arr1[x]=arr1[y];
            arr1[y]=temp;
        }
        console.log("waveform",arr);
        

    </script>
