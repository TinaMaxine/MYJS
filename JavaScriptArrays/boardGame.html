    <h1>Check Console if 1 then Bonus is Possible Otherwise not</h1>
</body>
<script>
    console.log(Bonus(1, 9))
    function Bonus(a, b) {
       var value = 0
        for (var i = 1; i < 7; i++) {
            if (a + i == b) {
                value = 1
            }
        }
        if (value == 1){
            return 1
            
        }
        else 
        {return 0    }
    }
</script>
