<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubar Eats </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container h-screen w-full relative  "
    style="background-image: url(./Image20230302015109.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class=" p-2 navigation h-20 w-full bg-transparent absolute text-white flex justify-between items-center  ">
      <div class="menu flex justify-center items-center "><svg class="text-white  w-8 h-8 font-bold "
          xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
        <div class="logo pl-10 text-4xl text-[rgb(247,198,16)] ">Uber <span class="font-bold">Eats </span> </div>
      </div>

      <div class="buttons flex justify-around w-80 text-lg text-red-400 font-semibold  items-center ">
        <div class="login border border-solid border-black  hover:bg-gray-400 text-black rounded-full bg-white"> <Button
            class="flex justify-center items-center"> <svg class="w-7 h-7 mt-3 mb-3 ml-3"
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
              viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            </svg>
            <div class="mt-3 mb-3 mr-3 ml-1 font-sans">Log in</div>
          </Button></div>
        <div class="signup border border-solid border-black text-white rounded-full   hover:bg-gray-700 bg-black">
          <Button class="m-3 pr-2 pl-2">Sign Up</Button>
        </div>
      </div>
    </div>
    <div class="textTitle absolute  ml-[70px]  flex flex-col p-4 top-[40vh] text-white">
      <div class="text font-sans text-[50px] mb-5 font-bold text-[rgb(247,198,16)]">Order food to your door </div>
      <div class="searchBar  flex flex-row h-12">
        <div class="delivery-Add delivery-Now  flex justify-center items-center p-2 bg-white"> <i
            class="text-black p-1 fa-sharp fa-solid fa-location-dot"></i><input class="outline-none w-[400px] pl-2 text-black"  type="text"
            placeholder="Enter delivery address"></div>
        <div class="delivery-Now  ml-2 p-2 flex justify-center items-center text-black bg-white"><button
            class="flex justify-center items-center "><i class="p-3 fa-solid fa-clock"></i>
            <div>delivery Now</div><i class="p-3 text-[22px] fa-solid fa-caret-down"></i>
          </button></div>
        <div class="find-Button bg-black text-white  flex justify-center items-center   pl-2 pr-2  w-[130px] ml-2"><button>Find Food</button></div>
      </div>
      <div class="signin "><a class="underline " href="#">Sign In</a>  for your recent addresses </div>
    </div>


  </div>

</body>
<script>

</script>

</html>
