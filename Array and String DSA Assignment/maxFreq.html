Sample_input :[1,2,4,3,2,4,2,5,7,2]

Sample_output :2 -->

  <body>
    <script>
      var array = [2, 4, 12, 2, 2, 2, 34, 2, 3, 6, 7, 6];
      var array2 = null;
      var score = 0;
      var maximumfrequency = 1;
      for (var i = 0; i < array.length; i++) {
        for (var j = 1; j < array.length; j++) {
          if (array[i] == array[j]) {
            score++;
          }

          if (maximumfrequency < score) {
            maximumfrequency = score;
            array2 = array[i];
          }
        }
        score = 0;
      }

      console.log(array2);

//////////////////////////////////////

function max_freq(arr, n) 
{
    let maxcount = 0;
    let max_freq;
    for (let i = 0; i < n; i++) {
        let counter = 0;
        for (let j = 0; j < n; j++) {
            if (arr[i] == arr[j])
                counter++;
        }
 
        if (counter > maxcount) {
            maxcount = counter;
            max_freq = arr[i];
        }
    }
    console.log(maxcount);
    return max_freq;
}
 

var arr = [2,3,4,5,6,7,8,7,8,8,1];
var n = arr.length;
console.log(max_freq(arr, n));
