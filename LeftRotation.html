<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let shiftCount=2;
        arr=[1,2,3,4,5];
        function rotateLeft(arr,shiftCount){
            while(shiftCount){
            let first=arr.shift();
            arr.push(first);
            shiftCount--;
            }
            return arr;
        }
        console.log(rotateLeft(arr,shiftCount));
    </script>
</body>
</html>
