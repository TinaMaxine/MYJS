    <script>
        let arr=[[1,2,3,[4,5,6]],13,[14,77,81]];
        arrNew=new Array;
        for(let i=0;i<arr.length;i++){
            if(arr[i].length>0){

                arrNew.push(arr[i][j]);
            }}

                arrNew.push(arr[i]) 
            }
        }
        console.log(arrNew);
