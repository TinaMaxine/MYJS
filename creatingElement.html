<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv">
        <h1>This is the era of soul-sucking social maniacs</h1>
    </div>
    <button type="button" onclick="myFunc()">Click here to view the list</button>
    <script>
        var myHeading=document.createElement("h1");
        function myFunc(){
            var myNode=document.createTextNode("this is the list");
            myHeading.appendChild(myNode);
            var pelement=document.getElementById("myDiv");
            pelement.appendChild(myHeading);
        }
    </script>
    <p id="myPara">hello</p>
</body>
</html>
